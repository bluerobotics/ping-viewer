name: Build & Deploy

on: [push, pull_request]

env:
  DOCKER_BUILDKIT: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - os: macos-latest-large
          DEPLOY_PATH: pingviewer-Release.dmg
        - os: ubuntu-latest
          DEPLOY_PATH: pingviewer-Release.AppImage
        - os: windows-latest
          DEPLOY_PATH: pingviewer-Release.zip

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Qt
      if: runner.os != 'Linux'
      uses: jurplel/install-qt-action@v4
      with:
        version: '5.15.2'
        target: 'desktop'
        modules: qtcharts
      env:
        AQT_CONFIG: ${{ github.workspace }}/tools/aqt-settings.ini

    - name: Install jinja2
      if: runner.os != 'Linux'
      run: |
        pip install --user --upgrade pip;
        pip install --user jinja2;

    - name: Set up Docker Buildx
      if: runner.os == 'Linux'
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      if: runner.os == 'Linux'
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: linux-builder-${{ hashFiles('tools/Dockerfile.pingviewer-linux-builder-ubuntu18') }}
        restore-keys: |
          linux-builder-

    - name: Build Docker
      if: runner.os == 'Linux'
      uses: docker/build-push-action@v6
      with:
        context: .
        file: tools/Dockerfile.pingviewer-linux-builder-ubuntu18
        tags: pingviewer-linux-builder-ubuntu18
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
        load: true

    - name: Build Linux
      if: runner.os == 'Linux'
      run: |
        docker run --rm -v "$PWD:/output" pingviewer-linux-builder-ubuntu18 bash -c \
          "./tools/compile.sh && mv /tmp/pingviewer-x86_64.AppImage /output/pingviewer-Release.AppImage"

    - name: Build Mac
      if: runner.os == 'macOS'
      run: |
        ./tools/compile.sh
        mv /tmp/ping* .

    - name: Build Windows
      if: runner.os == 'Windows'
      env:
        OPENSSL: 'C:\Program Files\OpenSSL\bin'
        SYSTEM32: 'C:\windows\system32'
        SYSTEM32_DLLS: 'VCRUNTIME140.dll VCRUNTIME140_1.dll MSVCP140.dll MSVCP140_1.dll'
      run: |
        env
        cmake -B build -DCMAKE_BUILD_TYPE=Release && cmake --build build --parallel --target ALL_BUILD --config Release
        cp build/Release/pingviewer.exe deploy/pingviewer.exe
        if (($env:OPENSSL) -and (Test-Path $env:OPENSSL -pathType container)) {
          Copy-Item ${env:OPENSSL}\*.dll -Destination deploy -Force
        }
        curl -L https://github.com/bluerobotics/stm32flash-code/releases/download/continuous/stm32flash.exe -o deploy/stm32flash.exe
        foreach ($I in (${env:SYSTEM32_DLLS} -split ' ')) { copy ${env:SYSTEM32}\$I deploy\ }
        windeployqt --qmldir qml --release deploy/pingviewer.exe --verbose=2

    - name: Zip windows
      uses: vimtor/action-zip@v1
      if: runner.os == 'Windows'
      with:
        files: deploy
        dest: ${{ matrix.DEPLOY_PATH }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pingviewer-${{ matrix.os }}
        path: ${{ matrix.DEPLOY_PATH }}

    - name: Upload continuous to release
      uses: svenstaro/upload-release-action@v2
      if: ${{ github.event_name != 'pull_request' }}
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.DEPLOY_PATH }}
        tag: continuous
        overwrite: true
        prerelease: true

    - name: Upload release
      uses: svenstaro/upload-release-action@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.DEPLOY_PATH }}
        tag: ${{ github.ref }}
        overwrite: true
        prerelease: true
